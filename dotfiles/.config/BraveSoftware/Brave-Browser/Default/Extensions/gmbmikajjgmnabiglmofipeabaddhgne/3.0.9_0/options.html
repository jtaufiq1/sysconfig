<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title id="title"></title>
  <link rel="stylesheet" href="css/optionsstyle.css">
</head>
<dialog id="change-folder-dialog" style="width: 400px; padding-top: 20px; top: 100px;">
  <h2><div id="change-folder-dialog-title"></div></h2>

  <div id="folder-selection">
    <input id="drive-radio" type="radio" name="folder-option" value="drive" checked><label for="drive-radio" id="my-drive-radio-label" class="radio-text" style="margin-right: 20px;"></label>
    <input id="select-radio" type="radio" name="folder-option" value="select" checked="false"><label for="select-radio" id="select-folder-radio-label" class="radio-text"></label>
  </div>
  <div id="folder-input" style="display: none;">
    <p>
      <label id="select-folder-paste-instructions" for="folder-url" style="display: block;"></label>
      <input type="url" id="folder-url" name="folder-url"  style="width: calc(100% - 10px);">
    </p>
  </div>
  <div id="invalid-folder-message" style="color: red; display: none; margin-top: 10px; font-size: 12px;">
    <div id="invalid-folder-message-text"></div>
  </div>
  <div class="dialog-buttons" style="display: flex; justify-content: right; margin-top: 50px;">
    <button id="cancel-button" type="button" formmethod="dialog" formnovalidate style="margin: 0 10px;"></button>
    <button id="confirm-button" type="button" formmethod="dialog" style="margin: 0 10px;"></button>
  </div>
</dialog>
<body>
  <div id="header">
    <div id="header-text"></div>
  </div>
  <div id="content">
    <div>
      <div class="option-row">
        <div id="account" class="option-group"></div>
        <div class="option-values">
          <div id="user-id" class="value"></div>
        </div>
      </div>
      <div class="option-row">
        <div id="save-folder-text" class="option-group"></div>
        <div class="option-values">
          <a id="save-folder-link" href="" target="_blank">
            <div id="save-folder" class="value"></div>
          </a>
          <div id="save-folder-my-drive" class="value"></div>
          <button id="change-folder" class="option-values"></button>
        </div>
      </div>
      <div id="html-format" class="option-row">
        <div id="save-as-text" class="option-group"></div>
        <div class="option-values">
          <input id="image-entire" type="radio" name="html-format"><label for="image-entire" id="save-image-entire" class="radio-text"></label>
          <br>
          <input id="image-visible" type="radio" name="html-format"><label for="image-visible" id="save-image-visible" class="radio-text"></label>
          <br>
          <input id="html" type="radio" name="html-format"><label for="html" id="save-html" class="radio-text"></label>
          <br>
          <input id="mhtml" type="radio" name="html-format"><label for="mhtml" id="save-mhtml" class="radio-text"></label>
          <br>
          <input id="htmldoc" type="radio" name="html-format"><label for="htmldoc" id="save-htmldoc" class="radio-text"></label>
        </div>
      </div>
      <div class="option-row">
        <div id="misc-text" class="option-group"></div>
        <div class="option-values">
          <input id="convert" type="checkbox"><label for="convert" id="convert-to-docs" class="radio-text"></label>
          <br>
          <input id="auto-open" type="checkbox"><label for="auto-open" id="auto-open-doc" class="radio-text"></label>
          <br>
          <br>
          <button id="send-feedback"></button>
          <br>
          <button id="help"></button>
        </div>
      </div>
      <div id="internal" class="option-row gdocs-hidden">
        <div id="debug-text" class="option-group"></div>
        <div class="option-values">
          <button id="feedback-internal"></button>
          <br>
          <button id="bug-internal"></button>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    &copy; 2020 Google &ndash;
    <a href="https://myaccount.google.com/privacypolicy" target="_blank" id="privacy-link"></a>
  </div>
  <script src="js/rpc.js.compiled"></script>
  <script src="js/closuresetup.js"></script>
  <script src="js/optionspagebootstrap.js"></script>
</body>
</html>
